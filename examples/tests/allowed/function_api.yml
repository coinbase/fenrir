AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Resources:
  helloAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
  hello:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://bucket/path.zip
      Handler: hello-world
      Runtime: go1.x
      Role: role_correct
      Environment:
        Variables:
          TEST_VAL: "asd"
      VpcConfig:
        SecurityGroupIds:
          - sg_correct
        SubnetIds:
          - subnet_correct
      Events:
        CatchAll:
          Type: Api
          Properties:
            RestApiId: !Ref helloAPI
            Path: "/hello"
            Method: GET